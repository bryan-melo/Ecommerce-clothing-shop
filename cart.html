<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <!-- start #header -->
  <header id="header">
    <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
      <p class="font-rale font-size-12 text-black-50 m-0"> </p>
      <div class="font-rale font-size-14">
        <a href="#" class="px-3 border-right border-left text-dark">Login</a>
        <a href="#" class="px-3 border-right text-dark">Create Account</a>
      </div>
    </div>

    <!-- Primary Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand p-3" href="./index.html"><img src="./assets/Logo/1.png" alt="logo1"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto font-rubik">
          <li class="nav-item active">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Accessories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sale</a>
          </li>
        </ul>
        <form action="#" class="font-size-14 p-3">
          <a href="#" class="py-2 rounded-pill bg-primary">
            <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
            <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
          </a>
        </form>
      </div>
    </nav>
    <!-- !Primary Navigation -->

  </header>
  <!-- !start #header -->

  <!-- start #main-site -->
  <main id="main-site">
      <!-- Shopping cart section -->
         <section id="cart" class="py-3">
           <div class="container-fluid w-75">
            <h5 class="font-baloo font-size-20">Shopping Cart</h5


              <!-- shopping cart items -->
             <div class= "row">
               <div class="col-sm-9">
                  <!-- cart items-->
                  <div class="row border-top py-3 mt-3">
                                           <div class="col-sm-2">
                                               <img src="./assets/image4.png" style="height: 120px;" alt="cart1" class="img-fluid">
                                           </div>
                                           <div class="col-sm-8">
                                               <h5 class="font-baloo font-size-20">Mens Leather Jacket</h5>
                                               <small>by Gucci</small>
                                               <!-- product rating -->
                                               <div class="d-flex">
                                                   <div class="rating text-warning font-size-12">
                                                       <span><i class="fas fa-star"></i></span>
                                                       <span><i class="fas fa-star"></i></span>
                                                       <span><i class="fas fa-star"></i></span>
                                                       <span><i class="fas fa-star"></i></span>
                                                       <span><i class="far fa-star"></i></span>
                                                     </div>
                                                     <a href="#" class="px-2 font-rale font-size-14">20,534 ratings</a>
                                               </div>
                                               <!--  !product rating-->

                                               <!-- product qty -->
                                                   <div class="qty d-flex pt-2">
                                                       <div class="d-flex font-rale w-25">
                                                           <button class="qty-up border bg-light" data-id="pro1"><i class="fas fa-angle-up"></i></button>
                                                           <input type="text" data-id="pro1" class="qty_input border px-2 w-100 bg-light" disabled value="1" placeholder="1">
                                                           <button data-id="pro1" class="qty-down border bg-light"><i class="fas fa-angle-down"></i></button>
                                                       </div>
                                                       <button type="submit" class="btn font-baloo text-danger px-3 border-right">Delete</button>
                                                       <button type="submit" class="btn font-baloo text-danger">Save for Later</button>
                                                   </div>
                                               <!-- !product qty -->

                                           </div>

                                           <div class="col-sm-2 text-right">
                                               <div class="font-size-20 text-danger font-baloo">
                                                   $<span class="product_price">152</span>
                                               </div>
                                           </div>
                                       </div>
                  <!-- !cart items-->
                  <!-- cart item -->
                  <div class="row border-top py-3 mt-3">
                                                        <div class="col-sm-2">
                                                              <img src="./assets/image1.png" style="height: 120px;" alt="cart1" class="img-fluid">
                                                          </div>
                                                          <div class="col-sm-8">
                                                              <h5 class="font-baloo font-size-20">Mens Green button up shirt</h5>
                                                              <small>by Gucci</small>
                                                              <!-- product rating -->
                                                              <div class="d-flex">
                                                                  <div class="rating text-warning font-size-12">
                                                                      <span><i class="fas fa-star"></i></span>
                                                                      <span><i class="fas fa-star"></i></span>
                                                                      <span><i class="fas fa-star"></i></span>
                                                                      <span><i class="fas fa-star"></i></span>
                                                                      <span><i class="far fa-star"></i></span>
                                                                    </div>
                                                                    <a href="#" class="px-2 font-rale font-size-14">20,534 ratings</a>
                                                              </div>
                                                              <!--  !product rating-->

                                                              <!-- product qty -->
                                                                  <div class="qty d-flex pt-2">
                                                                      <div class="d-flex font-rale w-25">
                                                                          <button class="qty-up border bg-light"><i class="fas fa-angle-up"></i></button>
                                                                          <input type="text" class="qty_input border px-2 w-100 bg-light" disabled value="1" placeholder="1">
                                                                          <button class="qty-down border bg-light"><i class="fas fa-angle-down"></i></button>
                                                                      </div>
                                                                      <button type="submit" class="btn font-baloo text-danger px-3 border-right">Delete</button>
                                                                      <button type="submit" class="btn font-baloo text-danger">Save for Later</button>
                                                                  </div>
                                                              <!-- !product qty -->

                                                          </div>

                                                          <div class="col-sm-2 text-right">
                                                              <div class="font-size-20 text-danger font-baloo">
                                                                  $<span class="product_price">152</span>
                                                              </div>
                                                          </div>
                                                      </div>
                                <!-- !cart item -->
                                </div>
                                <!-- subtotal section -->
                                <div class="col-sm-3">
                                                <div class="sub-total border text-center mt-2">
                                                    <h6 class="font-size-12 font-rale text-success py-3"><i class="fas fa-check"></i> Your order is eligible for FREE Delivery.</h6>
                                                    <div class="border-top py-4">
                                                      <h5 class="font-baloo font-size-20">Subtotal (2 item):&nbsp; <span class="text-danger">$<span class="text-danger" id="deal-price">152.00</span> </span> </h5>
                                                      <button type="submit" class="btn btn-warning mt-3">Proceed to Buy</button>
                                                  </div>
                                                                    </div>
                                                                </div>


                                <!-- !subtotal section -->
                                </div>
    

              <!-- shopping cart items -->

         </div>
       </section>
        <!-- Shopping cart -->
